<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-Hero Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="wrapper">
      <!-- Barre Life e Bonus -->
      <section id="statusRow" class="block-row center">
        <div class="group">
          <h2 id="lifeValue" class="value-label">Life</h2>
          <div id="lifeContainer" class="meter">
            <div id="lifeFill" class="fill life"></div>
          </div>
        </div>
        <div class="group">
          <h2 id="bonusHint" class="hint">Bonus [Press B]</h2>
          <div id="bonusContainer" class="meter">
            <div id="bonusFill" class="fill bonus"></div>
          </div>
        </div>
      </section>

      <!-- File picker (MP3 + JSON) -->
      <section class="block-row center start-btn">
        <label class="picker-label">
          > Start Game <
          <input type="file" id="songFile" accept=".mp3,.json" multiple />
        </label>
      </section>

      <!-- Canvas -->
      <canvas id="gameCanvas" width="800" height="600" tabindex="0"></canvas>

      <!-- HUD punteggi -->
      <section id="hud" class="block-row">
        <span id="highDisplay">High Score: 0</span>
        <span id="scoreDisplay" class="grow">Score: 0</span>
        <span id="comboDisplay">Combo: 0</span>

        <span id="hitInfo">â€”</span>
        <span id="multiplierDisplay">1x</span>
      </section>
    </main>

    <!-- audio -->
    <audio id="audioPlayer" preload="auto"></audio>

    <!-- modale risultato -->
    <div id="resultModal" class="modal hidden">
      <div class="modal-content">
        <h2>Song Complete!</h2>
        <p id="modalScore"></p>
        <p id="modalAcc"></p>
        <ul id="modalBreak"></ul>
        <button id="newSongBtn">Restart</button>
      </div>
    </div>

    <script type="module" src="js/game.js"></script>
  </body>
</html>
